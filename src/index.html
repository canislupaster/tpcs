<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrey Pines Computer Science</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,600&display=swap');

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 7em;
      line-height: 0.1em;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
    }

    h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-style: italic;
    }

    h5 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
    }

    html,
    body {
      height: 100vh;
    }

    body {
      background: rgb(13, 13, 13);
      color: rgb(250, 255, 246);
    }

    a {
      color: rgb(241, 243, 255);
    }

    .front a {
      color: white;
      text-shadow: 0 0 1em black;
    }

    .front {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
      min-height: 50vh;
      text-shadow: 0 0 1em rgba(0, 0, 0, 0.611);
    }

    .left {
      transform: skew(-5deg, -3deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      flex: 0.5 0 300px;
    }

    .right {
      display: flex;
      flex-direction: column;
      font-size: 1.5em;
      transform: skew(5deg, 3deg);
      flex: 0.3 0.1 200px;
    }

    #bg {
      width: 100vw;
      height: 50vh;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -9999;
    }


    .body {
      max-width: 740px;
      background-color: rgb(20, 22, 21);
      padding: 0 10px;
    }

    @media (min-width: 1024px) {
      .body {
        padding: 0 20px;
        max-width: 1280px;
        margin: 20px 50px;
      }
    }

    @media (min-width: 1600px) {
      .body {
        max-width: 1920px;
      }
    }
    
    .sections {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #circlecontainer {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #circles {
      max-width: 560px;
      width: 90%;
    }
  </style>

  <script type="module" >
    import {circleAnim} from "./circles";
    import {topAnim} from "./topanim";

    let top = topAnim();
    let circ = circleAnim();

    window.addEventListener("load", () => {
      top.enable();
      circ.enable();
      circ.disable();
    });

    window.addEventListener("scroll", (ev) => {
      if (window.scrollY>document.getElementById("bg").getBoundingClientRect().bottom) {
        if (top.enabled) {
          top.disable();
          circ.enable();
        }
      } else {
        if (circ.enabled) {
          circ.disable();
          top.enable();
        }
      }
    });
  </script>
</head>

<body>
  <div class="front">
    <div class="left">
      <img src="cslogo.svg" />
    </div>
    <div class="right">
      <a href="#work">projects & events</a>
      <a href="#about">members</a>
      <a href="https://discord.gg/7Mhrr3D5GM">discord</a>
      <!-- <a href="#" ></a> -->
    </div>

    <canvas id="bg" ></canvas>
  </div>

  <div class="sections" >
    <div class="body" >
      <div id="work" >
        <h5>Meetings during lunch on even-numbered Wednesdays in I-703 (just around the corner of the Falcon Eatery).</h5>
        <h2>Projects and Events</h2>
        <p>We're part of Hack Club</p>
      </div>
      <div id="circlecontainer" >
        <canvas id="circles" width="800" height="800" ></canvas>
      </div>
      <div id="about" >
        <h2>Members</h2>
        <h3>name</h3>
        <h5>title</h5>
        <p>
          desc
        </p>
      </div>
    </div>
  </div>
</body>

</html>
